<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuantCasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Inter and JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                900: '#0B1E3C', // Deep Slate
                800: '#162A4C',
                50: '#F0F4F8'
              },
              teal: {
                400: '#2dd4bf',
                500: '#00D4AA', // Electric Teal
                600: '#00B38F',
                50: '#F0FDFA'
              },
              coral: {
                500: '#FF6B6B', // Warm Coral
              },
              amber: {
                500: '#F59E0B', // Warning/Mid Confidence
              },
              canvas: '#F8F9FC',
            },
            animation: {
              'bubble-rise': 'bubbleRise 2s infinite ease-in',
              'morph-house': 'morphHouse 4s infinite ease-in-out'
            },
            keyframes: {
              bubbleRise: {
                '0%': { transform: 'translateY(100%) scale(0.5)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-20%) scale(1.2)', opacity: '0' },
              },
              morphHouse: {
                 '0%, 100%': { clipPath: 'polygon(50% 0%, 0% 100%, 100% 100%)', background: '#0B1E3C' }, // Triangle/Roof
                 '50%': { clipPath: 'polygon(10% 100%, 10% 20%, 30% 20%, 30% 100%, 40% 100%, 40% 50%, 60% 50%, 60% 100%, 70% 100%, 70% 30%, 90% 30%, 90% 100%)', background: '#00D4AA' } // Bar Chart shape approximation
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-feature-settings: "tnum" on;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease;
      }
      .bg-grid-pattern {
        background-color: #F8F9FC;
        background-image: linear-gradient(rgba(0, 212, 170, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0, 212, 170, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .leaflet-pane { z-index: 0 !important; }
      .leaflet-control-container .leaflet-top, 
      .leaflet-control-container .leaflet-bottom { z-index: 400 !important; }
      
      /* Liquid Gauge Styles */
      .liquid-tube {
        mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="200" rx="50" /></svg>');
        -webkit-mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="200" rx="50" /></svg>');
        mask-size: contain;
        -webkit-mask-size: contain;
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-position: center;
      }

      /* --- OLED Dark Mode Overrides --- */
      
      /* Pure Black Canvas */
      html.dark body {
        background-color: #000000 !important;
        background-image: none !important;
      }

      html.dark .bg-canvas {
        background-color: #000000 !important;
      }

      /* Deep Slate Cards with Elevation */
      html.dark .bg-white {
        background-color: #0B1E3C !important;
        color: #F8F9FC;
        border-color: rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); /* 2% elevation feel */
      }

      /* Secondary Backgrounds (Inputs/Chat Bubbles) merge into black or dark slate */
      html.dark .bg-slate-50, html.dark .bg-slate-100,
      html.dark .bg-gray-50, html.dark .bg-gray-100 {
        background-color: #000000 !important;
        border-color: rgba(255, 255, 255, 0.05) !important;
      }
      
      html.dark .bg-slate-900 {
         background-color: #050f1e !important; /* Slightly darker header */
      }

      /* Text Inversion */
      html.dark .text-slate-900, html.dark .text-gray-900, html.dark .text-slate-800 {
        color: #F8F9FC !important;
      }
      html.dark .text-slate-700, html.dark .text-gray-700 {
        color: #E2E8F0 !important;
      }
      html.dark .text-slate-600, html.dark .text-gray-600 {
        color: #94A3B8 !important;
      }
      html.dark .text-slate-500, html.dark .text-gray-500, html.dark .text-slate-400 {
        color: #64748B !important;
      }

      /* Inputs & UI Controls */
      html.dark input, html.dark select, html.dark textarea {
        background-color: #050f1e !important;
        border-color: #1e293b !important;
        color: #F8F9FC !important;
      }
      
      /* 400 Nit Brightness Simulation for Teal */
      html.dark .text-teal-500, html.dark .text-teal-600 {
        color: #00D4AA !important;
        text-shadow: 0 0 12px rgba(0, 212, 170, 0.6);
      }
      html.dark .bg-teal-500 {
        background-color: #00D4AA !important;
        box-shadow: 0 0 15px rgba(0, 212, 170, 0.3);
      }
      
      /* Animation color fix for dark mode */
      html.dark .mask-house {
        background-color: #F8F9FC !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body class="bg-canvas text-slate-900 antialiased bg-grid-pattern transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
