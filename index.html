<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuantCasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Inter and JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#0D0F12', // Matte Black Background
                card: '#13161B',  // Dark Cards
                teal: '#00F6FF',  // Neon Teal
                lime: '#B4FF5C',  // Lime Highlights
                text: '#98A3B3',  // Soft Grey Text
                orange: '#FFAE42', // Valuation Orange
                glass: 'rgba(19, 22, 27, 0.6)',
                border: 'rgba(255, 255, 255, 0.08)'
              },
              slate: {
                900: '#0B1E3C', 
                800: '#162A4C',
                50: '#F0F4F8'
              },
            },
            boxShadow: {
              'neon-teal': '0 0 10px rgba(0, 246, 255, 0.2), 0 0 20px rgba(0, 246, 255, 0.1)',
              'neon-orange': '0 0 15px rgba(255, 174, 66, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 246, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 246, 255, 0.6), 0 0 10px rgba(0, 246, 255, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-feature-settings: "tnum" on;
        -webkit-font-smoothing: antialiased;
        background-color: #0D0F12;
        color: #98A3B3;
      }
      
      /* Futuristic Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0D0F12; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00F6FF; }

      .glass-panel {
        background: rgba(19, 22, 27, 0.7);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .text-glow-teal {
        text-shadow: 0 0 10px rgba(0, 246, 255, 0.5);
      }
      
      .text-glow-orange {
        text-shadow: 0 0 15px rgba(255, 174, 66, 0.6);
      }

      .leaflet-container {
        background: #0D0F12 !important;
        font-family: 'JetBrains Mono', monospace;
      }
      .leaflet-pane { z-index: 0 !important; }
      .leaflet-control-container .leaflet-top, 
      .leaflet-control-container .leaflet-bottom { z-index: 400 !important; }

      /* Dark Map Tiles Filter */
      .leaflet-tile-pane {
        filter: grayscale(100%) invert(100%) contrast(1.2) brightness(0.8); 
      }
    </style>

{
  "imports": {

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
